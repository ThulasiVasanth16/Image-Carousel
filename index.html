<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="photo.png" />
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>

<body>

    <div class="container">
        <div class="image fade">
            <img src="home1.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="home2.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="home3.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="home4.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="home5.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="home6.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="home7.jpeg" width="100%">
        </div>
        <div class="image fade">
            <img src="home8.jpeg" width="100%">
        </div>

        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
